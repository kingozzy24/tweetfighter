	<script type="text/javascript">
		//twitter
		function Player(hash) {
			this.hash = hash;
			this.health = 100;
			this.pastInformation = 0;
			this.numTweets = 0;
			this.sprites = new Array();
			this.state = 0;
		}
		
		Player.prototype.toString = function() {
			return "Health: " + this.health + ", Tweets: " + this.numTweets;
		}
		
		$(document).ready(function(){
			$('#button').click(function(){

			});
			
			$('#firstBox').keypress(function(event){
				if (event.which == 13)
					start();
			});
			
			$('#secondBox').keypress(function(event){
				if (event.which == 13)
					start();
			});
		});
		
		var stopCode;
		
		//timer
		function start(){
			$('#firstBox').attr("disabled", "disabled");
			$('#secondBox').attr("disabled", "disabled");
			player1 = new Player(document.getElementById("firstBox").value);
			player2 = new Player(document.getElementById("secondBox").value);
			if (player1.hash.charAt(0) == '#')
				player1.hash = player1.hash.substring(1);
			if (player2.hash.charAt(0) == '#')
				player2.hash = player2.hash.substring(1);
				
			loadShit();
			firstUpdate(player1);
			firstUpdate(player2);
			
			stopCode = setInterval(function(){update()}, 5000);
		}
		
		function firstUpdate(player) {
			var req = $.ajax({
				type: 'GET',
				dataType: 'jsonp',
				url: 'http://search.twitter.com/search.json?q=%23'+player.hash+"&result_type=recent&rpp=1&include_entities=true&since_id="+player.pastInformation,
				success: function(data) {
					player.numTweets = 0;
					player.pastInformation = data.max_id;
					console.log(data);
					$('#error').empty();
				},
				error: function(xhr, status, errorThrown) {
					player.numTweets = 0;
					console.log(errorThrown);
					$('#error').empty();
					$('#error').append("Error :(. Try again?");
					$('#textbox').attr("disabled", false);
				}
			});
			player.state ++;
		}
		
		function update() {
			console.log(stopCode);
			getTweets(player1);
			getTweets(player2);
			if (player1.numTweets > player2.numTweets){
				player2.health -= 10;
				player2.state = 3;
				if (player1.state == 4)
					player1.state = 2;
				else
					player1.state = 4;
				if (player2.health == 0) {
					clearInterval(stopCode);
					player2.state = 6;
				}
			}
			if (player2.numTweets > player1.numTweets){
				player1.health -= 10;
				player1.state = 3;
				if (player2.state == 4)
					player2.state = 2;
				else
					player2.state = 4;
				if (player1.health == 0) {
					clearInterval(stopCode);
					player1.state = 6;
				}
			}
			if (player1.numTweets == player2.numTweets) {
				// NEW PICTURE
			}
			
			debugInfo();
			console.log(player1);
			console.log(player2);
		}
		
		//get tweets
		function getTweets(player) {
			$('#tweets').empty();
			$('#error').empty();
			$('#error').append("Sending request...");
			
			var req = $.ajax({
				type: 'GET',
				dataType: 'jsonp',
				url: 'http://search.twitter.com/search.json?q=%23'+player.hash+"&result_type=recent&rpp=100&include_entities=true&since_id="+player.pastInformation,
				success: function(data) {
					player.numTweets = 0;
					player.pastInformation = data.max_id;
					console.log(data);
					$('#error').empty();
					if (data.max_id != data.since_id)
						player.numTweets = data.results.length;
				},
				error: function(xhr, status, errorThrown) {
					player.numTweets = 0;
					console.log(errorThrown);
					$('#error').empty();
					$('#error').append("Error :(. Try again?");
					$('#textbox').attr("disabled", false);
				}
			});
		}
		
		function debugInfo() {
			$('#tweets').empty();
			var row = document.createElement("tr");
			var d1 = document.createElement("td");
			var d2 = document.createElement("td");
			
			$(d1).append(player1.toString());
			$(d2).append(player2.toString());
			$(row).append(d1);
			$(row).append(d2);
			$('#tweets').append(row);
		}
	</script>

<script type="text/javascript">
//canvas
		function Sprite(source){
			this.img = new Image();
			this.img.src = source;
			this.position = {x: 0, y:0};
			this.origin = {x:0, y:0};
			this.rotation = 0;
			this.scale = {x:1, y:1};
			this.children = new Array();
		}
	
		Sprite.prototype.draw = function(context){
			context.save();
			context.translate(this.position.x, this.position.y);
			context.scale(this.scale.x, this.scale.y);
			context.rotate(this.rotation);
			context.translate(-this.origin.x, -this.origin.y);
			context.drawImage(this.img, 0,0);
			for(var i = 0; i < this.children.length; i++){
				this.children[i].draw(context);
			}
			context.restore();
		};
		
		function loadShit() {
			var seattleSet = new Array();
			for(var i = 1; i <= 8; i++){
				var temp = new Image().src = "photos/Seattle"+i+".png";
				player1.sprites.push(new Sprite(temp));
			} 
			var SFset = new Array();
			for(var i = 1; i <= 8; i++){
				var temp = new Image().src = "photos/SanFran"+i+".png";
				player2.sprites.push(new Sprite(temp));
			}
		
			var c = document.getElementById("myCanvas");
			var ctx=c.getContext("2d");
			for(var i = 0; i < player1.sprites.length; i++){
				player1.sprites[i].position = {x : 10, y: 10};
			}
			for(var i = 0; i < player2.sprites.length; i++){
				player2.sprites[i].position ={x : c.width-250, y: 10};
			}
			setInterval(function(){
				c.width = c.width;
				player1.sprites[player1.state].draw(ctx);
				player2.sprites[player2.state].draw(ctx);
			},1000/60); 
		}
</script>
